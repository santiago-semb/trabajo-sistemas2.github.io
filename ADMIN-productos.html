<main id="main-productos">
  <div class="left-pane">

    <div id="alert-noProducts"></div>
    <div id="container-table-admProductos"></div>

  </div>


  <div class="right-pane">

      <form id="productForm" enctype="multipart/form-data" style="margin-top: 3px; border-radius: 0;">
          <label for="productName">Nombre del Producto</label><br>
          <input type="text" id="productName" name="productName" class="inputForm"><br><br>
  
          <label for="productDescription">Descripción del Producto</label><br>
          <textarea id="productDescription" name="productDescription" rows="4" cols="50" class="inputForm"></textarea><br><br>
  
          <label for="productPrice">Precio del Producto</label><br>
          <input type="number" id="productPrice" name="productPrice" step="0.01" class="inputForm"><br><br>
  
          <label for="productImage">Imagen del Producto</label><br>
          <input type="text" id="productImage" name="productImage"><br><br>
  
          <input type="button" onclick="CargarProducto()" id="boton-crear-producto" value="Crear Producto">
      </form>
  </div>


</main>

<footer style="background-color:  orangered; width: 100%; height: 10px;"></footer>
