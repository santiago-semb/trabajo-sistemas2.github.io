  <header id="header">

</header>

<main id="main-productos" style="min-height: 600px;">
  <div class="left-pane">

    <div id="alert-noProducts"></div>

    <div id="container-tabla">
      <tbody id="admin-tabla-empleados-farmacity"></tbody>
    </div>
    
    <div id="container-estadisticas" style="margin-bottom: 20px;">
      
    </div>

  </div>


  <div class="right-pane">

    <form id="gestion-empleado-farmacity" >
      <section class="formulario-farmacity"><br>
          <input type="text" placeholder="Empleado" id="_txtEmpleado-farmacity" class="campo-farmacity"><br><br>
          <input type="number" placeholder="N° Legajo" id="_txtLegajo-farmacity" class="campo-farmacity"><br><br>
          <input type="date" placeholder="Fecha" id="_txtFecha-farmacity" class="campo-farmacity"><br>
          <label for="Turno">Selecciona un turno:</label>
          <select  id="_txtTurno-farmacity"  class="campo-farmacity">
              <option value="Mañana" id="dia" >Mañana</option>
              <option value="Tarde" id="tarde">Tarde</option>
              <option value="Noche" id="noche">Noche</option>
          </select>
          <label for="Asistencia">Asistencia</label>
          <select  id="_txtAsistencia-farmacity" class="campo-farmacity">
              <option value="Asistio" id="si">SI</option>
              <option value="No asistio" id="no">NO</option>
          </select>
      </section>
      <section>
          <input type="button" value="Guardar" onclick="Guardar()" class="boton-farmacity">
      </section>
  </form>
  </div>
