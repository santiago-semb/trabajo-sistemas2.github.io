      <div id="container-tableMedicamentos"></div>

    <div class="right-pane">
      <form id="productForm" enctype="multipart/form-data" style="margin-top: 3px; border-radius: 0;">
        <label for="productName">Nombre del Medicamento</label><br>
        <input type="text" id="productName" name="productName"><br><br>
    
        <label for="productDescription">Descripción del Medicamento</label><br>
        <textarea id="productDescription" name="productDescription" rows="4" cols="50"></textarea><br><br>
    
        <label for="productPrice">Precio del Medicamento</label><br>
        <input type="number" id="productPrice" name="productPrice" step="0.01"><br><br>
    
        <label for="productImage">Imagen del Medicamento</label><br>
        <input type="text" id="productImage" name="productImage"><br><br>
